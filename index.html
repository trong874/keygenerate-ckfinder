<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <title>Ckfinder 3.x.x 2.x.x Keygen</title>
    <link rel="stylesheet" href="./core/bootstrap.min.css">
    <style>
        body {
            width: 100vw;
            height: 100vh;
            display: flex;
        }

        body>.container {
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card card-primary">
            <div class="card-body">

                <div class="form-group">
                    <label for="LicenseVer">Version</label>
                    <div>
                        <select name="LicenseVer" id="LicenseVer" class="form-control">
                            <option value="2x">CKFinder 2</option>
                            <option value="3x">CKFinder 3</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="LicenseName">License Name</label>
                    <div class="input-group">
                        <input type="text" class="form-control" id="LicenseName" placeholder="Nhập domain..." autofocus
                            required autocomplete="off">
                        <span class="input-group-append">
                            <button type="button" id="generateBtn" class="input-group-text">Tạo</button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label for="Key">License Key</label>
                    <div class="input-group">
                        <input type="text" id="Key" placeholder="" class="form-control" readonly>
                        <span class="input-group-append">
                            <button type="button" class="input-group-text" id="copy-lic">Sao chép</button>
                        </span>
                    </div>
                </div>

            </div>

        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="./core/ckfinder.js" type="text/javascript"></script>
    <script src="./core/main.js" type="text/javascript"></script>
</body>

</html>
